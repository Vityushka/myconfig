substitutions:
  board_name: esp32_water_filter


esphome:
  name: ${board_name}
  platform: ESP32
  board: lolin32

wifi:
  ssid: !secret wifi_ssid_k
  password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 10min
  output_power: 17.5dB
  fast_connect: true
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.126
    gateway: 192.168.1.1
    subnet: 255.255.255.0

logger:
  baud_rate: 0

api:
  reboot_timeout: 0s

ota:

web_server:
  port: 80


binary_sensor:
  - platform: status
    name: ${board_name}_Status

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s
    
  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s
    
  - platform: pulse_counter
    name: ${board_name}_Mineralized
    id: id_mineralized_pulse
    pin: GPIO13
    update_interval: 15s
    unit_of_measurement: L
# 0.25 because of update_interval 15s 
    filters:
      - lambda: |-
          static float total_mineralized_value = 0.0;
          total_mineralized_value += x * 0.25 / 2145;
          return total_mineralized_value;         

  - platform: pulse_counter
    name: ${board_name}_NonMineralized
    id: id_nonmineralized_pulse
    pin: GPIO25
    update_interval: 15s
    unit_of_measurement: L
# 0.25 because of update_interval 15s 
    filters:
      - lambda: |-
          static float total_nonmineralized_value = 0.0;
          total_nonmineralized_value += x * 0.25 / 2145;
          return total_nonmineralized_value;

  - platform: pulse_counter
    name: ${board_name}_Raw
    id: id_raw_pulse
    pin: GPIO27
    update_interval: 15s
    unit_of_measurement: L
# 0.25 because of update_interval 15s 
    filters:
      - lambda: |-
          static float total_raw_value = 0.0;
          total_raw_value += x * 0.25 / 2145;
          return total_raw_value;

  - platform: pulse_counter
    name: ${board_name}_PostMembrane
    id: id_postmembrane_pulse
    pin: GPIO26
    update_interval: 15s
    unit_of_measurement: L
# 0.25 because of update_interval 15s 
    filters:
      - lambda: |-
          static float total_post_membrane_value = 0.0;
          total_post_membrane_value += x * 0.25 / 2145;
          return total_post_membrane_value;
    
switch:
  - platform: restart
    name: ${board_name}_Restart

time:
  - platform: homeassistant
    id: homeassistant_time