        value_template: "{{ state_attr('switch.0x00158d000290a0bc_switch','power') > 2 }}"

      breather_v:
        friendly_name: Breather V Status
        icon_template: mdi:power
        entity_id: switch.0x00158d000344998e_switch, sensor.time
        value_template: "{{ state_attr('switch.0x00158d000344998e_switch','power') > 5 }}"

      breather_s:
        friendly_name: Breather S Status
        icon_template: mdi:power
        entity_id: switch.0x00158d00036148b9_switch, sensor.time
        value_template: "{{ state_attr('switch.0x00158d00036148b9_switch','power') > 5 }}"

      breather_mb:
        friendly_name: Breather MB Status
        icon_template: mdi:power
        entity_id: switch.plug_158d000345119e, sensor.time
        value_template: "{{ state_attr('switch.plug_158d000345119e','load_power') > 5 }}"



      hood_k:
        friendly_name: Hood Status
        icon_template: mdi:fan
        entity_id: switch.esp32_kitchen_fan1, switch.esp32_kitchen_fan2, switch.esp32_kitchen_fan3
        value_template: "{{ is_state('switch.esp32_kitchen_fan1','on') or is_state('switch.esp32_kitchen_fan2','on') or is_state('switch.esp32_kitchen_fan3','on') }}"
      
      hood_lights_k:
        friendly_name: Hood Lights Status
        icon_template: mdi:spotlight-beam
        entity_id: switch.0x00158d000232481a_switch #switch.plug_158d000232481a
        value_template: "{{ state_attr('switch.0x00158d000232481a_switch','power') >10 and state_attr('switch.0x00158d000232481a_switch','power') <30 }}"

      washer_b:
        friendly_name: Washing machine status
        icon_template: mdi:washing-machine
        entity_id: switch.plug_158d0002c3d86e
        delay_off:
          minutes: 2
        value_template: "{{ state_attr('switch.plug_158d0002c3d86e','load_power') > 10 }}"
      
      kettle_k:
        friendly_name: Kettle status
        icon_template: mdi:kettle
        entity_id: switch.0x00158d00028c9875_switch
        value_template: "{{ state_attr('switch.0x00158d00028c9875_switch','power') > 10 }}"
      
      tv_k_pwr:
        friendly_name: TV K Status (power)
        icon_template: mdi:television-box
        entity_id: switch.0x00158d0001e85086_switch
        value_template: "{{ state_attr('switch.0x00158d0001e85086_switch','power')> 5 }}"
      
      tv_k:
        friendly_name: TV K Status
        icon_template: mdi:television-box
        entity_id: binary_sensor.0x00158d0002a1a47a_contact #binary_sensor.door_window_sensor_158d0002a1a47a
        value_template: "{{ is_state('binary_sensor.0x00158d0002a1a47a_contact','off') }}"

      microwave_k:
        friendly_name: Microwave status
        icon_template: mdi:microwave
        entity_id: switch.0x00158d00028a54e4_switch #switch.plug_158d00028a54e4
        value_template: "{{ state_attr('switch.0x00158d00028a54e4_switch','power') > 10 }}"



      ippon_hb_status:
        friendly_name: Ippon 1050 Status HB
        value_template: "{{ states('sensor.ippon_hb_status_data') not in ['none','unknown','unavailable'] }}"
        icon_template: mdi:battery
        device_class: power
      
      ippon_mb_status:
        friendly_name: Ippon 650 Status MB
        value_template: "{{ states('sensor.ippon_mb_status_data') not in ['none','unknown','unavailable'] }}"
        icon_template: mdi:battery
        device_class: power

      cyber650_k_status:
        friendly_name: Cyber 650 Status K
        value_template: "{{ states('sensor.cyber650_k_status_data') not in ['none','unknown','unavailable'] }}"
        icon_template: mdi:battery
        device_class: power

      family_home:
        friendly_name: Family Home
        device_class: presence
        value_template: "{{ is_state('person.dima','home') or is_state('person.sandra','home') or is_state('person.vova','home') or is_state('person.sasha','home') }}"

      motion_hb:
        friendly_name: Motion HB
        device_class: motion
        icon_template: mdi:walk
        value_template: "{{ is_state('binary_sensor.motion_sensor_158d0002b482e9', 'on') or is_state('binary_sensor.motion_sensor_158d0001e05856', 'on') }}"
      
      motion_k:
        friendly_name: Motion K
        device_class: motion
        icon_template: mdi:walk
        value_template: "{{ is_state('binary_sensor.0x00158d0002b4729d_occupancy', 'on') or is_state('binary_sensor.0x00158d0002b48381_occupancy', 'on') }}"
      
      motion_s:
        friendly_name: Motion S
        device_class: motion
        icon_template: mdi:walk
        value_template: "{{ is_state('binary_sensor.0x00158d000224f89f_occupancy', 'on') or is_state('binary_sensor.0x00158d0003140824_occupancy', 'on') }}"
        
      


      
