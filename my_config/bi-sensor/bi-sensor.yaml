      doorbell_mute:
        friendly_name: Doorbell Mute
        icon_template: mdi:bell-off
        value_template: "{{ is_state('input_boolean.doorbell_mute','on') }}"
        
      domofon_mute:
        friendly_name: Domofon Mute
