          # Hall Small
          - switch.0x00158d0002a36e26_switch_left #switch.wall_switch_left_158d0002a36e26 #main light
          - light.btf_pixel_strip_top #switch.0x00158d0001f5501f_switch #switch.plug_158d0001f5501f #night light
