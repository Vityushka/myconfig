          - switch.0x00158d0001a248e9_switch_l2 #switch.plug_158d0001f54f91 #fan t
          - switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26 #main light
          - switch.0x00158d000366815b_switch_l2 #switch.plug_158d0001f54f90 #water on
          - switch.0x00158d0001a248e9_switch_l1 #switch.plug_158d0001f9ebd8 #fan b
          - switch.0x00158d000366815b_switch_l1 #switch.plug_158d00020d8679 #water off
