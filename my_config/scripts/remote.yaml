  
  tv_v_toggle:
    alias: Sony TV OnOff
    sequence:
      - service: remote.send_command
        entity_id: remote.xiaomi_miio_192_168_1_229
        data:
          command:
            - 'sony_pwr'
  iconbit_toggle:
    alias: Iconbit OnOff
    sequence:
      - service: remote.send_command
        entity_id: remote.xiaomi_miio_192_168_1_229
        data:
          command:
            - 'iconbit_pwr'
            
  tv_k_toggle:
    alias: Kitchen TV OnOff
    sequence:
      - service: switch.turn_on
        entity_id: switch.tv_power_button
      - delay: 00:00:05
      - service: homeassistant.update_entity
        entity_id: switch.plug_158d0001e85086
        
  tv_box_k_toggle:
    alias: Kitchen TV Box OnOff
    sequence:
      - service: switch.turn_on
        entity_id: switch.tv_box_power_button
      - delay: 00:00:10
      - service: homeassistant.update_entity
        entity_id: switch.plug_158d0001e85086