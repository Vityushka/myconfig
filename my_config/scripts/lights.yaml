  square_lamp_to_30:
    alias: Square Lamp to 30
    sequence:
    - service: light.turn_on
      entity_id: light.square_led_v
      data_template:
         brightness: 75
         kelvin: 3000
  
  square_lamp_to_100:
    alias: Square Lamp to 100
    sequence:
    - service: light.turn_on
      entity_id: light.square_led_v
      data_template:
         brightness: 252
         kelvin: 5000
         
  square_lamp_off:
    alias: Square Lamp turn Off
    sequence:
    - service: light.turn_off
      entity_id: light.square_led_v
