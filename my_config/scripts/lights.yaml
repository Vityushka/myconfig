  square_lamp_to_30:
    alias: Square Lamp to 30
    sequence:
    - service: light.turn_on
      entity_id: light.square_led_v
      data_template:
         brightness: 75
         kelvin: 3000
  
  square_lamp_to_100:
    alias: Square Lamp to 100
    sequence:
    - service: light.turn_on
      entity_id: light.square_led_v
      data_template:
         brightness: 252
         kelvin: 5000
         
  square_lamp_off:
    alias: Square Lamp turn Off
    sequence:
    - service: light.turn_off
      entity_id: light.square_led_v

  sasha_ambilight_on:
    alias: Sasha Ambilight On
    sequence:
      - service: light.turn_on
        entity_id: light.round_led_s_ambilight
        data_template:
          brightness: 1
          rgb_color: [255,255,255]
          
  sasha_ambilight_off:
    alias: Sasha Ambilight Off
    sequence:
      - service: light.turn_off
        entity_id: light.round_led_s_ambilight
        
  master_bedroom_ambilight_on:
    alias: Maaster Bedroom Ambilight On
    sequence:
      - service: light.turn_on
        entity_id: light.round_led_mb_ambilight
        data_template:
          brightness: 1
          rgb_color: [255,255,255]

  master_bedroom_ambilight_off:
    alias: Master Bedroom Ambilight Off
    sequence:
      - service: light.turn_off
        entity_id: light.round_led_mb_ambilight
        
  strip_s_effects:
    alias: Strip Effect Change
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.d1mini_co2_s_led
          effect: '{{ (["None", "Random", "Strobe", "Flicker", "Rainbow", "Color Wipe", "Scan", "Twinkle", "Random Twinkle", "Fireworks", "Addressable Flicker"] | random) }}'
          
  led_strip_on:
    alias: LED Strip On
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: "{{ strip_name }}"
          effect: "{{effect_name}}"

  led_strip_off:
    alias: LED Strip Off
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: "{{ strip_name }}"

  wadrobe_mirror_led_day_mode:
    alias: Wadrobe Mirror LED Strip Day mode
    sequence:
      - service: light.turn_on
        entity_id: light.lt11_1_led
        data_template: 
          brightness_pct: 100
          rgb_color: [255, 228, 206]
          white_value: 255

  wadrobe_mirror_led_night_mode:
    alias: Wadrobe Mirror LED Strip Night mode
    sequence:
      - service: light.turn_on
        entity_id: light.lt11_1_led
        data_template: 
          brightness_pct: 45
          rgb_color: [255, 180, 107]
          white_value: 25