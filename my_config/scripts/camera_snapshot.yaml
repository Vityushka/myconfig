  open_door_photo:
    alias: Open Door Photos
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_entrance
          filename: "/config/www/cam_captures/entrance.jpg"
      - service: camera.snapshot
        data:
          entity_id: camera.digma100
          filename: "/config/www/cam_captures/entrance2.jpg"
      - delay: 00:00:06
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_hall
          filename: "/config/www/cam_captures/hall.jpg" 
      - delay: 00:00:05
      - service: notify.telegram
        data:
          title: "Вход"
          message: "Фотография"
          data:
            photo:
            - file: /config/www/cam_captures/entrance.jpg
              caption: Вход
            - file: /config/www/cam_captures/entrance2.jpg
              caption: Digma100
            - file: /config/www/cam_captures/hall.jpg
              caption: Коридор

  esp32_snapshot:
    alias: esp32-cam snapshot
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.esp32_cam_test1
          filename: "/config/www/cam_captures/esp32_cam_1.jpg"

  digma100_snapshot:
    alias: Snapshot - Digma100
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.digma100
          filename: "/config/www/cam_captures/entrance2.jpg"
      - delay: 00:00:03
      - service: notify.telegram
        data:
          title: "Вход"
          message: "Фотография"
          data:
            photo:
            - file: /config/www/cam_captures/entrance2.jpg
              caption: Digma100

  kitchen_snapshot:
    alias: Snapshot - Dixy
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_dixy
          filename: "/config/www/cam_captures/dixy.jpg"
      - delay: 00:00:03
      - service: notify.telegram
        data:
          title: "Дикси!"
          message: "Фотография" 
          data:
            photo:
            - file: /config/www/cam_captures/dixy.jpg
  
  entrance_snapshot:
    alias: Snapshot - Entrance
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_entrance
          filename: "/config/www/cam_captures/entrance.jpg"
      - delay: 00:00:03
      - service: notify.telegram
        data:
          title: "Входная дверь!"
          message: "Фотография" 
          data:
            photo:
            - file: /config/www/cam_captures/entrance.jpg

  entrance_snapshot_sasha:
    alias: Snapshot - Entrance - Sasha
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_entrance
          filename: "/config/www/cam_captures/entrance-sasha.jpg"

  hall_snapshot:
    alias: Snapshot - Hall
    sequence:
      - service: camera.snapshot
        data:
          entity_id: camera.uvc_g3_flex_hall
          filename: "/config/www/cam_captures/hall.jpg"
      - delay: 00:00:03
      - service: notify.telegram
        data:
          title: "Большой коридор!"
          message: "Фотография" 
          data:
            photo:
            - file: /config/www/cam_captures/hall.jpg

  hall_video:
    alias: Video - Hall
    sequence:
    - service: camera.record
      data_template:
        entity_id: camera.uvc_g3_flex_hall
        filename: "/config/www/cam_captures/hall.mp4"
        duration: 5
    - delay: 00:00:10
    - service: telegram_bot.send_video
      data_template:
        target:
         - !secret tel_chat_id
        file: "/config/www/cam_captures/hall.mp4"
        caption: "Видео сделано в - {{ states('sensor.time_date') }}"
