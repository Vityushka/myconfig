title: Climate
icon: mdi:weather-sunset
cards:
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: fan.humidifier2
          - type: divider
          - entity: sensor.humidifier_led
            name: LED
          - entity: sensor.humidifier_mode
            name: Mode
          - entity: sensor.humidifier_fan_speed
            name: Fan speed
           
          - entity: sensor.humidifier_water_level
            name: Water level

      - type: horizontal-stack
        cards:
          - type: entity-button
            name: mode
            icon: mdi:fan
            entity: fan.humidifier2
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_humidifier_mode

          - type: entity-button
            name: LED
            icon: mdi:lightbulb
            entity: fan.humidifier2
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_humidifier_led

          - type: entity-button
            name: Buzzer
            icon: mdi:music-note
            entity: fan.humidifier2
            hold_action: none
            tap_action:
              action: call-service
              service: script.set_humidifier_buzzer

          - type: entity-button
            name: DRY MODE
            icon: mdi:cup-water
            entity: fan.humidifier2
            hold_action: none
            tap_action:
              action: call-service
              service: script.set_humidifier_dry_mode
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            #title: 'Temperature'
            hours_to_show: 72
            line_color: '#e74c3c'
            extrema: true
            labels: true
            line_width: 3
            points_per_hour: 1
            decimals: 0
            hour24: true
            entities:
              - sensor.temperature_158d0001e6d85a
                #name: "Sasha's room"
          - type: custom:mini-graph-card
            #title: 'Humidity'
            hours_to_show: 72
            line_color: blue
            points_per_hour: 1
            extrema: true
            labels: true
            line_width: 3
            decimals: 0
            hour24: true
            entities:
              - sensor.humidity_158d0001e6d85a
                #name: "Sasha's room"
  
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: fan.purifier2s
          - type: divider
          - entity: sensor.purifier_pm25
            name: PM2.5
            icon: mdi:meteor
          - entity: sensor.purifier_mode
            name: Mode
          - entity: sensor.purifier_fan_speed
            name: Fan speed
          - entity: sensor.purifier_filter_left
            name: Filter left


      - type: horizontal-stack
