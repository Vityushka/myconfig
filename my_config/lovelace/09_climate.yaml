            entity: fan.purifier2s
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_purifier_mode
          - type: entity-button
            name: mode
            icon: mdi:fan
            entity: fan.purifier2s
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_purifier_mode
          - type: entity-button
            name: mode
            icon: mdi:fan
            entity: fan.purifier2s
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_purifier_mode
          - type: entity-button
            name: mode
            icon: mdi:fan
            entity: fan.purifier2s
            hold_action: none
            tap_action:
              action: call-service
              service: script.cycle_purifier_mode

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            hours_to_show: 72
