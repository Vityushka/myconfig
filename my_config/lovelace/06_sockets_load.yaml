title: Sockets Load
icon: mdi:flash
cards:
  ##########################################
  # Left column
  ##########################################
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                name: Current
                entity: sensor.total_current
                max: 40
                severity:
                  green: 1
                  yellow: 20
                  red: 30
              - type: gauge
                name: Power
                entity: sensor.power_consumption
                max: 12000
                severity:
                  green: 100
                  yellow: 5000
                  red: 10000
              - type: gauge
                name: Voltage
                entity: sensor.voltage
                max: 230
                severity:
                  green: 215
                  yellow: 120
                  red: 50
          - type: entities
            title: TOTAL
            show_header_toggle: false
            entities:
              #- sensor.total_current
              #- type: divider
              #- sensor.power_consumption
              - sensor.power_consumption_today
              - sensor.power_consumption_t1
              - sensor.power_consumption_t2
      - type: glance
        title: By Room
        show_header_toggle: false
        entities:
          - entity: sensor.power_consumption_mb
            name: MB
          - entity: sensor.power_consumption_v
            name: V
          - entity: sensor.power_consumption_s
            name: S
          - entity: sensor.power_consumption_hb
            name: HB
          - entity: sensor.power_consumption_hs
            name: HS
          - entity: sensor.power_consumption_k
            name: K
          - entity: sensor.power_consumption_b
            name: B
          - entity: sensor.power_consumption_t
            name: T
          - entity: sensor.power_consumption_st
            name: St
      - type: entities
        title: Sasha
        show_header_toggle: false
        entities:
          - sensor.pc_s
          - sensor.wadrobe_s
          - sensor.heater_s
  ##########################################
  # Mid column
  ##########################################
  - type: vertical-stack
    cards:
      - type: entities
        title: Hall Big
        show_header_toggle: false
        entities:
          - sensor.fridge_hb
          - sensor.entrance_hb
          - sensor.wadrobe_l_hb
          - sensor.wadrobe_r_hb
          
      - type: entities
        title: Hall Small
        show_header_toggle: false
        entities:
          - sensor.main_hs
          - sensor.utility_hs
          - type: divider
          - sensor.power_strip_hs
          - sensor.fan_b
          - sensor.fan_t
          - sensor.water_on_b
          - sensor.water_off_b
  ##########################################
  # Right column
  ##########################################
  - type: vertical-stack
    cards:
      - type: entities
        title: Master bedroom
        show_header_toggle: false
        entities:
          - sensor.pc_mb
          - sensor.bed_plug_mb
      
      - type: entities
        title: Vova
        show_header_toggle: false
        entities:
          - sensor.entrance_v
          - sensor.tv_v
          - sensor.wadrobe_v
          
      - type: entities
        title: Kitchen
        show_header_toggle: false
        entities:
          - sensor.pc_k
          - sensor.tv_k
          - sensor.oven_k
          - sensor.air_filter_k
          - sensor.night_k
          - sensor.plug_tv_k
