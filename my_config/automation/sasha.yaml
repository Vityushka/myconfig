# ##################################
# Sasha Table Lamp (Philips E27) - Switch to Bright
# ##################################
- alias: sasha_table_lamp_bright
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001f3627d
      click_type: double
