# ##################################
# Bathroom - Auto Light Off
# ##################################
- alias: bathroom_auto_light_off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_b
  action:
    - service: switch.turn_off
      entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26
    - service: light.turn_off
      entity_id: light.mirror_light_b

# ##################################
# Bathroom - Auto Light Disable if Door is Closed and there is movement detected
# ##################################
- alias: bathroom_auto_light_disable
  initial_state: 'false'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id:  binary_sensor.motion_sensor_158d000236bc6d
    - platform: state
      entity_id: binary_sensor.0x00158d000236bc6d_occupancy
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.0x00158d0002a14c5e_contact #binary_sensor.door_window_sensor_158d0002a14c5e
      state: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Light Toggle with Repeater
# ##################################
- alias: bathroom_light_toggle_repeater
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.click
    #   event_data:
    #     entity_id: binary_sensor.wall_switch_left_158d0001e0a622
    - platform: state
      entity_id: sensor.0x00158d0001e0a622_click
      to: 'left'
  action:
    - service: switch.toggle
      entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26

# ##################################
# Bathroom - Mirror Light
# ##################################
- alias: bathroom_mirror_light
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.sonoff_mini_1_sw #binary_sensor.0x00158d0003262acc_contact
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sonoff_mini_1_sw #binary_sensor.0x00158d0003262acc_contact
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: sensor.0x04cf8cdf3c7a9a48_action
      to: 'right_single'
  action:
    - service: light.toggle
      entity_id: light.mirror_light_b #switch.0x00158d0001a248e3_switch_l1

# ##################################
# Bathroom - Mirror Light Mode
# ##################################
- alias: bathroom_mirror_light_mode
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.mirror_light_b
      from: 'off'
      to: 'on'
  action:
    - service: xiaomi_miio.light_set_scene
      entity_id: light.mirror_light_b
      data_template:
        scene: "{% if is_state('switch.0x04cf8cdf3c7a9a48_switch_center','off') %}4{%else%}1{%endif%}"

# ##################################
# Bathroom - Mirror light off
# ##################################
- alias: bathroom_mirror_light_off
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id:  binary_sensor.motion_sensor_158d000236bc6d
    - platform: state
      entity_id: binary_sensor.0x00158d000236bc6d_occupancy
      from: 'on'
      to: 'off'
      for: '00:05:00'
  # condition:
  #   - condition: state
