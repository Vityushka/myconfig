# #####################################################################################
#
# BATHROOM
#
# #####################################################################################
# Bathroom - Timer restart with movement
# ################################## 
- alias: bathroom_timer_restart
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id:  binary_sensor.motion_sensor_158d000236bc6d
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer off
# ################################## 
- alias: bathroom_timer_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    
# ##################################
# Bathroom - Timer start on light on
# ################################## 
- alias: bathroom_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      to: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer pause on
# ################################## 
- alias: bathroom_timer_pause_on
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d000236bc6d
  condition:
    - condition: state
      entity_id: binary_sensor.door_window_sensor_158d0002a14c5e
      state: 'off'
    - condition: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      state: 'on'
  action:
    - service: timer.pause
      entity_id: timer.main_light_b
    - service: automation.turn_off
      entity_id: automation.bathroom_timer_restart


# ##################################
# Bathroom - Timer pause off
# ################################## 
- alias: bathroom_timer_pause_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0002a14c5e
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      state: 'on'
  action:
    - service: timer.start
      entity_id: timer.main_light_b
    - service: automation.turn_on
      entity_id: automation.bathroom_timer_restart
  

# ##################################
# Bathroom - Auto Light On
# ##################################
- alias: bathroom_auto_light_on
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d000236bc6d
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0002a36e26
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d0002a36e26
  
# ##################################
# Bathroom - Auto Light Off
# ##################################
- alias: bathroom_auto_light_off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_b
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0002a36e26

# ##################################
# Bathroom - Auto Light Disable if Door is Closed and there is movement detected
# ##################################
- alias: bathroom_auto_light_disable
  initial_state: 'false'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d000236bc6d
  condition:
    - condition: state
      entity_id: binary_sensor.door_window_sensor_158d0002a14c5e
      state: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Light Toggle with Repeater
# ##################################
- alias: bathroom_light_toggle_repeater
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d0001e0a622
  action:
    - service: switch.toggle
      entity_id: switch.wall_switch_right_158d0002a36e26