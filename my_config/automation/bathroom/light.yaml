# #####################################################################################
#
# BATHROOM
#
# #####################################################################################
# Bathroom - Timer restart with movement
# ################################## 
- alias: bathroom_timer_restart
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id:  binary_sensor.motion_sensor_158d000236bc6d
    - platform: state
      entity_id: binary_sensor.0x00158d000236bc6d_occupancy
      from: 'off'
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26
        state: 'on'
      - condition: state
        entity_id: light.mirror_light_b
        state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer off
# ################################## 
- alias: bathroom_timer_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26
      to: 'off'
      from: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: switch.turn_off
      entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right
    - service: light.turn_off
      entity_id: light.mirror_light_b
    
# ##################################
# Bathroom - Timer start on light on
# ################################## 
- alias: bathroom_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right
      to: 'on'
      from: 'off'
    - platform: state
      entity_id: light.mirror_light_b
      to: 'on'
      from: 'off'
  condition:
    - condition: state
      entity_id: timer.main_light_b
      state: 'idle'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_b
    - service: timer.start
      entity_id: timer.main_light_b

# ##################################
# Bathroom - Timer pause on
# ################################## 
- alias: bathroom_timer_pause_on
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id:  binary_sensor.motion_sensor_158d000236bc6d
    - platform: state
      entity_id: binary_sensor.0x00158d000236bc6d_occupancy
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.0x00158d0002a14c5e_contact #binary_sensor.door_window_sensor_158d0002a14c5e
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26
          state: 'on'
        - condition: state
          entity_id: light.mirror_light_b
          state: 'on'
    # - condition: state
    #   entity_id: switch.0x04cf8cdf3c7a9a48_switch_center #switch.0x00158d0002a36e26_switch_right #switch.wall_switch_right_158d0002a36e26
    #   state: 'on'
  action:
    - service: timer.pause
      entity_id: timer.main_light_b
    - service: homeassistant.turn_off
      entity_id: automation.bathroom_timer_restart
      
