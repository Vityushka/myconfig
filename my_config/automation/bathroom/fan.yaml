# #####################################################################################
# Bathroom Fan - On Manual
# ##################################
- alias: bathroom_fan_on_manual
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.click
    #   event_data:
    #     entity_id: binary_sensor.switch_158d0001b94abe
    #     click_type: single
    - platform: state
      entity_id: sensor.0x00158d0001b94abe_click
      to: 'single'
  condition:
    - condition: state
      entity_id: switch.sonoff_4ch_relay_3 #switch.0x00158d0001a248e9_switch_l1 #switch.plug_158d0001f9ebd8
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.sonoff_4ch_relay_3 #switch.0x00158d0001a248e9_switch_l1 #switch.plug_158d0001f9ebd8
    - delay: '00:10:00'
    - service: switch.turn_off
      entity_id: switch.sonoff_4ch_relay_3 #switch.0x00158d0001a248e9_switch_l1 #switch.plug_158d0001f9ebd8

# ##################################
# Bathroom Fan - Off Manual
# ##################################
- alias: bathroom_fan_off_manual
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.click
    #   event_data:
    #     entity_id: binary_sensor.switch_158d0001b94abe
    #     click_type: single
    - platform: state
