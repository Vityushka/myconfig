        entity_id: binary_sensor.wall_switch_left_158d00026eb820
        click_type: single
  condition:
    condition: state
    entity_id: light.led_color_v
    state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.led_color_v
    
