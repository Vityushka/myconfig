# ##################################
# Vova - Iconbit Off with TV Off
# ##################################
- alias: vova_iconbit_off_tv_off
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: binary_sensor.tv_v
    to: 'off'
    from: 'on'
    for: '00:05:00'
  condition:
      - condition: state
        entity_id: binary_sensor.iconbit_v
        state: 'on'
  action:
    - service: script.iconbit_toggle

# ##################################
# Vova - Square LED Reset 
# ##################################
- alias: vova_square_led_reset
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: light.square_led_v
    to: 'unavailable'
  condition:
    - condition: time
      after: '07:00:00'
      before: '23:00:00'
  action:
    - service: script.square_led_restart
      
# ##################################
# Vova - Square LED status check
# ##################################
- alias: vova_square_led_status_check
  initial_state: 'on'
  trigger:
    platform: time
    at: '08:00:00'
  condition:
    condition: state
    entity_id: light.square_led_v
    state: 'unavailable'
  action:
    - service: script.square_led_restart