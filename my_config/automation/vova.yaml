# ##################################
# Vova - Iconbit Off with TV Off
# ##################################
- alias: vova_iconbit_off_tv_off
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: binary_sensor.tv_v
    to: 'off'
    for:
      minutes: 5
  condition:
      - condition: state
        entity_id: binary_sensor.iconbit_v
        state: 'on'
  action:
    - service: script.iconbit_toggle
    - delay: '00:00:10'
    - service: automation.turn_on
      entity_id: automation.vova_iconbit_reset

# ##################################
# Vova - Square LED Reset 
# ##################################
- alias: vova_square_led_reset
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: light.square_led_v
    to: 'unavailable'
    for:
      minutes: 5
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day_long
      state: 'on'
  action:
    - service: script.turn_on
      entity_id: script.square_led_restart

# ##################################
# Vova - Square LED status check
# ##################################
- alias: vova_square_led_status_check
  initial_state: 'true'
  trigger:
    platform: time
    at: '07:00:01'
  condition:
    condition: state
    entity_id: light.square_led_v
    state: 'unavailable'
  action:
    - service: script.turn_on
      entity_id: script.square_led_restart
    - service: notify.telegram
      data_template:
        message: "\U0001f6a8 Square LED V restart done (morning)!"

