# ##################################
# System - Pinhole restart
# ##################################
- alias: system_pinhole_restart
  initial_state: 'true'
  trigger:
    - platform: time
      at: '03:00:00'
  action:
    - service: switch.turn_off
      entity_id: switch.plug_158d000322e1d9
    - delay: '00:00:05'
    - service: switch.turn_on
      entity_id: switch.plug_158d000322e1d9

# ##################################
# System - Digma100 restart
# ##################################
- alias: system_digma100_restart
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: device_tracker.digma_division_100
      from: 'home'
      to: 'not_home'
      for:
        minutes: 3
  action:
    - service: switch.turn_off
      entity_id: switch.plug_158d000358c773
    - delay: '00:00:15'
    - service: switch.turn_on
      entity_id: switch.plug_158d000358c773

