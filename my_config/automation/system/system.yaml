# ##################################
# System - Database Purge
# ##################################
- alias: system_database_purge
  initial_state: 'true'
  trigger:
    - platform: time
      at: '02:00:00'
  action:
    - service: recorder.purge
      data:
        keep_days: 2
        repack: true
    - service: notify.telegram
      data_template:
        message: "\U0001f4ab Database Purge"
        
