# Hall Big - Auto Night Light On
# ##################################
- alias: hall_big_auto_night_light_on
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id: binary_sensor.motion_sensor_158d0001e05856
  condition:
    condition: time
    after: '21:00:00'
    before: '07:00:00'
  action:
    - service: light.turn_on
      entity_id: light.led_strip_hb
      data:
        brightness_pct: 1
        kelvin: 3000
