      data_template:
        entity_id: >
          {% set weekday = as_timestamp(now()) | timestamp_custom("%w")|int %} 
          {% set hour_num = now().hour | int %}
          
          {% if hour_num >=7 and hour_num <21 %}
          script.bottom_lock_tts
