# ##################################
# Hall big - Timer start on light on
# ################################## 
- alias: hall_big_timer_on
  initial_state: true
  trigger:
  - platform: state
    entity_id: switch.wall_switch_left_158d000223921b
    to: 'on'
    from: 'off'
  - platform: state
    entity_id: switch.wall_switch_right_158d000253f04a
    to: 'on'
    from: 'off'
  action:
  - service: timer.cancel
    entity_id: timer.timer_hb
  - service: timer.start
    entity_id: timer.timer_hb
    
# ##################################
# Hall big - Timer off
# ################################## 
- alias: hall_big_timer_off
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: switch.wall_switch_left_158d000223921b
    to: 'off'
    from: 'on'
  - platform: state
    entity_id: switch.wall_switch_right_158d000253f04a
    to: 'off'
    from: 'on'
  action:
  - service: timer.cancel
    entity_id: timer.timer_hb

