    - service: light.turn_off
      entity_id: light.led_strip_hb
    - service: light.turn_off
      entity_id: light.gateway_light_7811dcb8cb4b
    - delay: 00:00:05
    - service: light.turn_off
      entity_id: light.led_strip_hb, light.gateway_light_7811dcb8cb4b
      
