# TOILET - Fan
#
# #####################################################################################
# Toilet Fan - On 10m
# ##################################
- alias: toilet_fan_on
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001b97111
        click_type: single
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d000232ddd6
      to: 'off'
      for: 
        minutes: 2
  action:
    - service: switch.turn_on
      entity_id: switch.plug_158d0001f54f91

