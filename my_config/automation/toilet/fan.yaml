# #####################################################################################
#
# TOILET - Fan
#
# #####################################################################################
# Toilet Fan - On 10m
# ##################################
- alias: toilet_fan_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0001b97111_click
      to: 'single'
    - platform: state
      entity_id: binary_sensor.0x00158d000232ddd6_contact #binary_sensor.door_window_sensor_158d000232ddd6
      to: 'off'
      for: 
        minutes: 2
  condition:
    - condition: state
      entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
      state: 'on'
    - condition: state
      entity_id: switch.0x00158d0001a248e9_switch_l2 #switch.wall_switch_left_158d0002a36f7f
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.0x00158d0001a248e9_switch_l2 #switch.plug_158d0001f54f91

# ##################################
# Toilet Fan - Off
# ##################################
- alias: toilet_fan_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0001b97111_click
      to: 'single'
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.fan_t
  condition:
    - condition: state
      entity_id: switch.0x00158d0001a248e9_switch_l2 #switch.wall_switch_left_158d0002a36f7f
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.0x00158d0001a248e9_switch_l2 #switch.plug_158d0001f54f91
    - service: timer.cancel
      entity_id: timer.fan_t

# ##################################
# Toilet - Fan Timer start on
# ################################## 
- alias: toilet_fan_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.0x00158d0001a248e9_switch_l2 #switch.plug_158d0001f54f91
      to: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.fan_t
    - service: timer.start
      entity_id: timer.fan_t

