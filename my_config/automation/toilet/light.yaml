- alias: toilet_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
      to: 'on'
      from: 'off'
    - platform: state
      entity_id: light.esp01_led_toilet_light
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: timer.main_light_t
      state: 'idle'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_t
    - service: timer.start
      entity_id: timer.main_light_t

