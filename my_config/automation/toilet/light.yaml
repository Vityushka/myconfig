# ##################################
# Toilet - Auto Light On
# ##################################
- alias: toilet_auto_light_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d0001e54280_occupancy
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
      state: 'off'
    - condition: state
      entity_id: light.esp01_led_toilet_light
      state: 'off'
  action:
    - service: homeassistant.turn_on
      data_template:
        entity_id: >
          {% if is_state('binary_sensor.tod_day','on') %}switch.0x00158d0002a36f7f_switch_left{%else%}light.esp01_led_toilet_light{%endif%}


# ##################################
# Toilet - Light On
# ##################################
- alias: toilet_light_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x00158d0001b97111_click
      to: 'single'
    - platform: state
      entity_id: binary_sensor.0x00158d000232ddd6_contact #binary_sensor.door_window_sensor_158d000232ddd6
      to: 'off'
      from: 'on'
  condition:
    - condition: state
      entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
      state: 'off'
    - condition: state
      entity_id: light.esp01_led_toilet_light
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.0x00158d0002a36f7f_switch_left
    - delay: '00:00:01'
    - service: switch.turn_on
      entity_id: switch.0x00158d0002a36f7f_switch_left
    - delay: '00:00:01'
    - service: switch.turn_on
      entity_id: switch.0x00158d0002a36f7f_switch_left

# ##################################
# Toilet - Auto Light Off
# ##################################
- alias: toilet_auto_off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_t
  action:
    - service: switch.turn_off
      entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
    - service: light.turn_off
      entity_id: light.esp01_led_toilet_light

# ##################################
# Toilet - Auto Light off - No Motion 2m and Cover Closed
# ##################################
- alias: toilet_auto_light_off_no_motion_cover_closed
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d0001e54280_occupancy #binary_sensor.motion_sensor_158d0001e54280
      to: 'off'
      for:
        minutes: 5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.0x00158d000232ddd6_contact #binary_sensor.door_window_sensor_158d000232ddd6
        state: 'on'
      - condition: or
        conditions:
          - condition: state
            entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
            state: 'on'
          - condition: state
            entity_id: light.esp01_led_toilet_light
            state: 'on'
  action:
    - service: notify.telegram
      data:
        message: "Toilet - no motion for 5 min. turning lights off"
    - service: timer.finish
      entity_id: timer.main_light_t

# ##################################
# Toilet - Light Toggle with Repeater
# ##################################
- alias: toilet_light_toggle
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.click
    #   event_data:
    #     entity_id: binary_sensor.wall_switch_right_158d0001e0a622
    - platform: state
      entity_id: sensor.0x00158d0001e0a622_click
      to: 'right'
  action:
    - service_template: homeassistant.turn_{% if is_state('switch.0x00158d0002a36f7f_switch_left','on') or is_state('light.esp01_led_toilet_light','on')%}off{%else%}on{%endif%}
      data_template:
        entity_id: >
          {% if is_state('switch.0x00158d0002a36f7f_switch_left','off') and is_state('light.esp01_led_toilet_light','off') %}
            switch.0x00158d0002a36f7f_switch_left
          {% else %}
            switch.0x00158d0002a36f7f_switch_left, light.esp01_led_toilet_light
          {% endif %}


      
# ##################################
# Toilet - Indicator On
# ##################################
- alias: toilet_indicator_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d000232ddd6_contact
      from: 'on'
      to: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.btf_pixel_strip_toilet
        effect: 'Color Wipe'
        brightness_pct: 60

# ##################################
# Toilet - Indicator Off
# ##################################
- alias: toilet_indicator_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x00158d000232ddd6_contact
      from: 'off'
      to: 'on'
    # - platform: state
    #   entity_id: switch.0x00158d0002a36f7f_switch_left #switch.wall_switch_left_158d0002a36f7f
    #   to: 'off'
    #   from: 'on'
  action:
    - service: light.turn_off
      entity_id: light.btf_pixel_strip_toilet
    - delay: '00:01:00'
    - service: light.turn_off
      entity_id: light.esp01_led_toilet_light
      
      