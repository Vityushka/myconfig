    - service: notify.telegram
      data_template: 
        message: "\U0001f6b0 Проверка кранов - открываем!"
    - service: switch.turn_on
      entity_id: switch.plug_158d0001f54f90
    - delay: '00:00:25'
    - service: switch.turn_off
      entity_id: switch.plug_158d0001f54f90
    - service: notify.telegram
      data_template: 
        message: "\U00002705 Проверка кранов завершена!"

# ##################################
# Bathroom - Washing Machine notification
# ##################################
- alias: bathroom_washing_machine
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.washer_b
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.washer_b
      from: 'on'
      to: 'off'
  condition:
    - condition: numeric_state
      entity_id: sensor.ha_uptime
      above: 0.083
      #value_template: {{ states.sensor.ha_uptime|float * 60 }}
  action:
    - service: notify.telegram
      data_template: 
        message: "{% if is_state('binary_sensor.washer_b','on') %}\U000023F3 Стирка начата!{% else %}\U0000231B Стирка завершена! Время стирки составило {{ ( (as_timestamp(strptime(states('sensor.date_time'),'%Y-%m-%d, %H:%M'))| round(0) - as_timestamp(states.timer.timer_washer_b.last_changed)| int) / 60 )| round(0) }}мин.{% endif %}"
    - service_template: >
        {% if is_state('binary_sensor.tod_day','on') %}
          script.washing_machine_tts
        {%else%}
          script.noop
        {% endif %}
    - service: script.turn_on
      data_template: 
        entity_id: "{% if is_state('binary_sensor.washer_b','on') %}script.washer_timer_on{% else %}script.washer_timer_off{% endif %}"
          
