- alias: master_bedroom_ups_ob
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.ippon_mb_status_data
      to: 'OB'
  action:
    - service: notify.telegram
      data_template:
        message: "\U0001f50b Внимание! Запущен UPS (650)!"
    - service: notify.mobile_app_iphone_8_dtsymbal
      data:
        title: "Внимание!"
        message: "Запущен UPS (650)"

