    #   entity_id: switch.0x00158d0001f5501f_switch #switch.plug_158d0001f5501f
    # - delay: '00:00:05'
    # - service: switch.turn_off
    #   entity_id: switch.0x00158d0001f5501f_switch #switch.plug_158d0001f5501f
