# ##################################
# Kitchen - Timer restart with movement
# ################################## 
- alias: kitchen_timer_restart
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b4729d
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b48381
  condition:
    - condition: state
      entity_id: switch.wall_switch_right_158d0002a36f7f
      state: 'on'
  action:
  - service: timer.cancel
    entity_id: timer.main_light_k
  - service: timer.start
    entity_id: timer.main_light_k

# ##################################
# Kitchen - Timer off
# ################################## 
- alias: kitchen_timer_off
  initial_state: 'true'
  trigger:
  - platform: state
    entity_id: switch.wall_switch_right_158d0002a36f7f
    to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_k
    - service: automation.turn_off
      entity_id: automation.kitchen_auto_light_on
    - delay: '00:00:10'
    - service: automation.turn_on
      entity_id: automation.kitchen_auto_light_on
    
    
# ##################################
# Kitchen - Timer start on light on
# ################################## 
- alias: kitchen_timer_on
  initial_state: true
  trigger:
  - platform: state
    entity_id: switch.wall_switch_right_158d0002a36f7f
    to: 'on'
  # condition:
  #   condition: time
  #   after: '07:00:00'
  #   before: '21:00:00'
  action:
    - service: automation.turn_on
      entity_id: automation.kitchen_auto_light_on
    - service: timer.cancel
      entity_id: timer.main_light_k
    - service: timer.start
      entity_id: timer.main_light_k
    - service: switch.turn_off
      entity_id: switch.plug_158d000216528c
    - service: automation.turn_off
      entity_id: automation.kitchen_auto_night_light
        
# ##################################
# Kitchen - Auto Light Off
# ##################################
- alias: kitchen_auto_light_off
  initial_state: 'true'
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.main_light_k
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0002a36f7f

# ##################################
# Kitchen - Auto Light On
# ##################################
- alias: kitchen_auto_light_on
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b4729d
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b48381
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.wall_switch_right_158d0002a36f7f
        state: 'off'
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'on'
      - condition: state
        entity_id: sun.sun
        state: below_horizon
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d0002a36f7f


# ##################################
# Kitchen - Auto Night Light
# ##################################
- alias: kitchen_auto_night_light
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b4729d
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d0002b48381
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.plug_158d000216528c
        state: 'off'
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: state
        entity_id: switch.wall_switch_right_158d0002a36f7f
        state: 'off'
      - condition: state
        entity_id: switch.wall_switch_left_158d0002a365df
        state: 'off'
      - condition: state
        entity_id: switch.wall_switch_right_158d0002a365df
        state: 'off'
      - condition: state
        entity_id: switch.esp32_kitchen_light
        state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.plug_158d000216528c
    - delay: '00:00:30'
    - service: switch.turn_off
      entity_id: switch.plug_158d000216528c
    - service: automation.turn_off
      entity_id: automation.kitchen_auto_night_light
     
# ##################################
# Kitchen - Water Leak Detected
# ##################################
- alias: kitchen_water_leak_detected
  initial_state: 'true'
  trigger:
    platform: state
    entity_id: binary_sensor.water_leak_sensor_158d00023297e7
    from: 'off'
    to: 'on'
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: 
          - media_player.mpd
          - media_player.home_mini_k
        volume_level: '0.3'
    - service: tts.yandextts_say
      entity_id: 
        - media_player.mpd
        - media_player.home_mini_k
      data_template:
        message: 'Вним+ание! Вним+ание! Обнар+ужена ут+ечка вод+ы н+а к+ухне! Обнар+ужена ут+ечка вод+ы н+а к+ухне! Вод+а перекрыв+ается!'
    - service: notify.telegram
      data_template:
        message: "\U000026d4 Внимание! Обнаружена утечка воды на кухне! Обнаружена утечка воды на кухне! Вода перекрывается!"
    - service: switch.turn_on
      entity_id: switch.plug_158d00020d8679
    - delay: '00:00:25'
    - service: switch.turn_off
      entity_id: switch.plug_158d00020d8679
    - service: media_player.volume_set
      data_template:
        entity_id: 
          - media_player.mpd
          - media_player.home_mini_k
        volume_level: '0.3'
    - service: tts.yandextts_say
      entity_id: 
        - media_player.mpd
        - media_player.home_mini_k
      data_template:
        message: 'Вним+ание! Вод+а перекр+ыта! Устран+ите прот+ечку вод+ы н+а к+ухне дл+я включ+ения вод+ы!'
    - service: notify.telegram
      data_template:
        message: "\U000026d4 Внимание! Вода перекрыта! Устраните протечку воды на кухне для включения воды!"
    - service: notify.notify
      data:
        title: "Внимание!"
        message: "Сработал датчик протечки на кухне! Краны закрыты!"

