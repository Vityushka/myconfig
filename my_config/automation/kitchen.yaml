# #####################################################################################
#
# KITCHEN
#
# #####################################################################################
# Kitchen Table Lamp (Yeelight E27 Color) On
# ##################################
- alias: kitchen_table_lamp_on_if_lamp_off
  initial_state: 'true'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001ef61be
      click_type: single
  condition:
    condition: state
    entity_id: light.led_color_k
    state: 'off'    
  action:
  - service: light.turn_on
    entity_id: light.led_color_k
    data_template:
      brightness_pct: 100
      kelvin: 5000
      
# ##################################
# Kitchen Table Lamp (Yeelight E27 Color) Off
# ##################################
- alias: kitchen_table_lamp_off_if_lamp_on
  initial_state: 'true'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001ef61be
      click_type: single
  condition:
    condition: state
    entity_id: light.led_color_k
    state: 'on'    
  action:
  - service: light.turn_off
    entity_id: light.led_color_k

