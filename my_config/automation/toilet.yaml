    - service: tts.yandextts_say
      data_template:
        entity_id: 
          - media_player.{{states('input_select.main_audio_out')|lower}}
          - media_player.home_mini_k
        message: 'Прот+ечка вод+ы в туал+ете устранен+а! Спас+ибо!'
    - service: notify.telegram
      data_template:
        message: "\U00002705 Протечка воды в туалете устранена!"
    
# ##################################
# Toilet - Light Toggle with Repeater
# ##################################
- alias: toilet_light_toggle_repeater
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_right_158d0001e0a622
  action:
    - service: switch.toggle
      entity_id: switch.wall_switch_left_158d0002a36f7f
