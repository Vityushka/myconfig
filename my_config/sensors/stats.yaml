      sensor_count:
        friendly_name: 'Number of Sensors'
        icon_template: mdi:gauge
        entity_id: sensor.hour
        value_template: >
          {%- set domains = ['sensor'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}

