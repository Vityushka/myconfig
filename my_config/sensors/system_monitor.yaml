# ############################################################################
# Hardware sensors Z9PA
# ############################################################################
  - platform: mqtt
    name: NVME0 Session Write
    state_topic: "ubuntu/disk_stat/nvme0_gb_write"
    value_template: '{{ value| float| round(2)}}'
    unit_of_measurement: Gb
    icon: mdi:thermometer

  - platform: mqtt
    name: NVME1 Session Write
    state_topic: "ubuntu/disk_stat/nvme1_gb_write"
    value_template: '{{ value| float| round(2)}}'
    unit_of_measurement: Gb
    icon: mdi:thermometer

  - platform: mqtt
    name: NVME0 Session Read
    state_topic: "ubuntu/disk_stat/nvme0_gb_read"
    value_template: '{{ value| float| round(2)}}'
    unit_of_measurement: Gb
    icon: mdi:thermometer

  - platform: mqtt
    name: NVME1 Session Read
    state_topic: "ubuntu/disk_stat/nvme1_gb_read"
    value_template: '{{ value| float| round(2)}}'
    unit_of_measurement: Gb
    icon: mdi:thermometer

  - platform: template
    sensors:
      nvme0_gb_per_day:
        friendly_name: NVME0 Gb per day
        unit_of_measurement: Gb
        value_template: >-
          {{ (( states('sensor.nvme0_session_write')|float / states('sensor.host_uptime')|float ) *24) | round(2) }}
      nvme0_life_left:
        friendly_name: NVME0 Calculated life left
        unit_of_measurement: years
        value_template: >-
          {{ (((170 - states('sensor.ubuntu_root_nvme0_tb_written')|float) / (((( states('sensor.nvme0_session_write')|float / states('sensor.host_uptime')|float ) *24) | round(2)) / 1000)) / 365) |  float | round(1)  }}

      nvme1_gb_per_day:
        friendly_name: NVME1 Gb per day
        unit_of_measurement: Gb
        value_template: >-
          {{ (( states('sensor.nvme1_session_write')|float / states('sensor.host_uptime')|float ) *24) | round(2) }}
      nvme1_life_left:
        friendly_name: NVME1 Calculated life left
        unit_of_measurement: years
        value_template: >-
          {{ (((170 - states('sensor.ubuntu_root_nvme1_tb_written')|float) / (((( states('sensor.nvme1_session_write')|float / states('sensor.host_uptime')|float ) *24) | round(2)) / 1000)) / 365) |  float | round(1)  }}



