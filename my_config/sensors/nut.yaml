# ############################################################################
# UPS sensor
# ############################################################################
  - platform: nut
    host: 192.168.1.14
    port: 3493
    name: ippon_hb
    alias: ippon
    username: !secret nut_username
    password: !secret nut_password
    resources:
      - ups.load
      - input.voltage
      - output.voltage
      - battery.charge
      - battery.voltage
      - battery.voltage.high
      - battery.voltage.low
      - battery.voltage.nominal
      - ups.status
      - battery.runtime

