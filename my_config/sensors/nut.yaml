  - platform: nut
    host: 192.168.1.14
    port: 3493
    name: ippon_1200
    alias: ippon
    username: !secret nut_username
    password: !secret nut_password
    resources:
      - ups.load
      - input.voltage
      - output.voltage
      - battery.charge
      - ups.status
      - battery.runtime
      - ups.status.display

