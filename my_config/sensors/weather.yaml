    language: ru
    units: si
    scan_interval: '00:30:00'
    forecast:
      - 0
      - 1
    monitored_conditions:
      - summary
      #- icon
      - temperature
      #- wind_speed
      #- humidity
      #- visibility
      - temperature_high
      - temperature_low
      - apparent_temperature
      - precip_probability
      - precip_type