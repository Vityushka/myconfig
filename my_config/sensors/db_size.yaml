  - platform: sql
    db_url: !secret postgresql_url
    queries:
      - name: PostgreSQL Size
        query: "SELECT (pg_database_size('hass')/1024/1024) as db_size;"
        column: "db_size"
        unit_of_measurement: MB
    scan_interval: 60

  - platform: sql
    db_url: !secret mariadb_url
    queries:
    - name: MariaDB Size
      query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1048576, 0) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
      column: 'value'
      unit_of_measurement: Mb
    scan_interval: 60
  
